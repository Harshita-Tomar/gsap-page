<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mountain Bike</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="wrapper">

		<div class="top">
		</div>
		<div class="bottom">
		</div>

		<div class="nav-bar">
			<ul>
				<li>
					<div class="account">
						<i class="fa fa-heart"></i>
						<span>Account</span>
					</div>
				</li>
				<li>
					<div class="logo">
						<span>Focus</span>
					</div>
				</li>
				<li>
					<div class="search">
						<i class="fa fa-search"></i>
					</div>
				</li>
				<li>
					<div class="menu-btn">
						<span class="one"></span>
						<span class="two"></span>
					</div>
				</li>
			</ul>
		</div>
		<img src="hero.png" class="product-img" alt="cycle">

		<div class="product-text">
			<h1 class="product-title">Mountain <span> bike.</span></h1>
			<p class="product-subtitle"> Explore The Adventure</p>
		</div>

		<div class="tag-line">
			<span>Discover Products</span>
		</div>

		<div class="arrow-icon">
			<ul>
				<li>
					<i class="fa fa-chevron-left"></i>
				</li>
				<li>
					<i class="fa fa-chevron-right"></i>
				</li>
			</ul>
		</div>

		<div class="media">
			<ul>
				<li>facebook</li>
				<li>Twitter</li>
				<li>Instagram</li>
				<li>Youtube</li>
			</ul>
		</div>
	</div>
